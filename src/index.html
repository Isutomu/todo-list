<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <section id="list-sidebar">
    <h2>Lists</h2>
    <ul class="lists">
      <li data-list-id="a0">My Day</li>
    </ul>
    <button id="add-list">+ New list</button>
  </section>
  <section id="list-display" data-list-id="">
    <h2 id="header-list-name"></h2>
    <ul class="tasks"></ul>
    <div class="task-input">
      <button>+</button>
      <input type="text" placeholder="Add a task" />
    </div>
  </section>
  <section id="task-fields" data-task-id="">
    <header>
      <input type="text" />
      <button class="close-task-management">X</button>
    </header>
    <div>
      <label for="duedate">Due date:</label>
      <input type="date" id="duedate" />
    </div>
    <button>Urgent!</button>
    <textarea placeholder="Add a description"></textarea>
  </section>
</body>
</html>
